<div id="short-link-container"
    class="mt-10 w-full max-w-[620px] bg-white rounded-2xl shadow-soft border border-slate-100 overflow-hidden p-6 flex flex-col md:flex-row gap-6 items-center animate-in fade-in slide-in-from-top-4 duration-500">
    <div class="flex-1 w-full flex flex-col gap-3">
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-green-500 text-xl font-bold">check_circle</span>
            <span class="text-xs font-black text-green-600 uppercase tracking-widest">Link Created!</span>
        </div>
        <div class="flex flex-col text-left">
            <a id="shortened-url"
                class="text-primary text-3xl font-black leading-tight hover:underline break-all tracking-tight"
                href="{{ request.scheme }}://{{ request.get_host }}/{{ link.short_code }}">
                {{ request.get_host }}/{{ link.short_code }}
            </a>
            <p class="text-slate-400 text-xs font-semibold leading-normal truncate mt-1">Origin: {{ link.original_url }}
            </p>
        </div>
    </div>
    <div class="flex gap-3 w-full md:w-auto">
        <button onclick="copyToClipboard()"
            class="flex-1 md:flex-none flex min-w-[120px] cursor-pointer items-center justify-center rounded-xl h-12 px-6 bg-slate-900 hover:bg-black text-white text-sm font-bold gap-2 transition-all shadow-lg active:scale-95">
            <span class="material-symbols-outlined text-lg">content_copy</span>
            <span>Copy Link</span>
        </button>
    </div>
    <script>
        function copyToClipboard() {
            const url = document.getElementById('shortened-url').innerText;
            navigator.clipboard.writeText('http://' + url); // Adjust scheme if needed
            alert('Copied to clipboard!');
        }
    </script>
</div>
