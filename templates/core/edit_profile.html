{% extends 'base.html' %}

{% block title %}NexLink - Edit Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-3xl shadow-soft border border-slate-100 p-8 sm:p-12">
        <div class="mb-10">
            <h2 class="text-3xl font-black text-slate-900 tracking-tight">Edit Profile</h2>
            <p class="text-slate-500 font-medium">Update your account information below.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
            <div class="space-y-2">
                <label class="block text-sm font-bold text-slate-700" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-xs font-medium mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-4 flex items-center gap-4">
                <button type="submit"
                    class="bg-primary hover:bg-blue-700 text-white font-bold py-3.5 px-8 rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                    Save Changes
                </button>
                <a href="{% url 'profile' %}" class="text-slate-500 font-bold hover:text-slate-700 transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
